<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Nhân viên</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-body: #f3f4f6;
        --surface: #ffffff;
        --border: #e2e8f0;
        --text-strong: #1e293b;
        --text-muted: #64748b;
        --primary: #4f46e5;
        --primary-strong: #4338ca;
        --success-bg: #ecfdf3;
        --success-text: #166534;
        --warning-bg: #fefce8;
        --warning-text: #92400e;
        --shadow: 0 10px 30px -15px rgba(15, 23, 42, 0.35);
      }
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }
      .card {
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid rgba(226, 232, 240, 0.8);
        border-radius: 16px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(6px);
      }
      .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--primary-strong));
        color: #fff;
        border-radius: 12px;
        box-shadow: 0 12px 26px -14px rgba(79, 70, 229, 0.65);
        transition: transform 150ms ease, box-shadow 150ms ease;
      }
      .btn-primary:hover { transform: translateY(-1px); }
      .btn-primary:active { transform: translateY(0); }
      .btn-ghost {
        border: 1px solid var(--border);
        color: var(--text-muted);
        border-radius: 12px;
        transition: transform 150ms ease, border-color 150ms ease, color 150ms ease;
      }
      .btn-ghost:hover { border-color: var(--primary); color: var(--primary); transform: translateY(-1px); }
      .input-modern {
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #fff;
        height: 48px;
        padding: 0.75rem 1rem;
        transition: border 150ms ease, box-shadow 150ms ease;
      }
      .input-modern:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.12);
        outline: none;
      }
      .table-head {
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-size: 1.2rem;
        color: var(--text-muted);
        background: #f8fafc;
      }
    </style>
  </head>
  <body class="min-h-screen bg-[var(--bg-body)] text-[1.4rem] text-slate-700">
    <header class="sticky top-0 z-20 border-b border-white/60 bg-white/90 backdrop-blur">
      <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-4">
        <div>
          <p class="text-[1.2rem] uppercase tracking-[0.2rem] text-indigo-500">HR Portal</p>
          <h1 class="text-[2rem] font-semibold text-[var(--text-strong)]">
            Bảng điều khiển nhân viên
          </h1>
        </div>
        <nav class="flex items-center gap-3">
          <span class="rounded-full bg-indigo-100 px-4 py-2 text-indigo-600">Nhân viên</span>
          <a href="index.html" class="btn-ghost px-4 py-2">Đăng xuất</a>
        </nav>
      </div>
    </header>
    <main class="mx-auto max-w-6xl px-6 py-8 text-[1.4rem]">
      <section class="card mb-8 p-6">
        <h2 class="mb-4 text-[1.8rem] font-semibold text-[var(--text-strong)]">
          Thông tin cá nhân
        </h2>
        <div id="profileBox" class="grid gap-4 text-slate-600 sm:grid-cols-2"></div>
      </section>

      <section class="card mb-8 p-6">
        <h2 class="mb-4 text-[1.8rem] font-semibold text-[var(--text-strong)]">
          Cập nhật thông tin liên hệ
        </h2>
        <form id="updateForm" class="grid gap-4 sm:grid-cols-3">
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="input-modern"
          />
          <input
            type="text"
            name="dienThoai"
            placeholder="Điện thoại"
            class="input-modern"
          />
          <input
            type="text"
            name="diaChi"
            placeholder="Địa chỉ"
            class="input-modern"
          />
          <button
            type="submit"
            class="btn-primary py-3"
          >
            Lưu thay đổi
          </button>
        </form>
        <p id="updateMessage" class="mt-3 text-slate-500"></p>
      </section>

      <section class="card mb-8 p-6">
        <h2 class="mb-4 text-[1.8rem] font-semibold text-[var(--text-strong)]">
          Chấm công
        </h2>
        <div class="flex flex-wrap gap-4">
          <button
            id="btnCheckIn"
            class="rounded-xl bg-emerald-500 px-6 py-3 text-white transition hover:bg-emerald-600"
          >
            Check-in
          </button>
          <button
            id="btnCheckOut"
            class="rounded-xl bg-orange-500 px-6 py-3 text-white transition hover:bg-orange-600"
          >
            Check-out
          </button>
          <input
            type="text"
            id="chamCongNote"
            placeholder="Ghi chú thêm (tùy chọn)"
            class="flex-1 input-modern"
          />
        </div>
        <p id="attendanceMessage" class="mt-3 text-slate-500"></p>
      </section>

      <section class="card p-6">
        <div class="mb-4 flex items-center justify-between">
          <h2 class="text-[1.8rem] font-semibold text-[var(--text-strong)]">
            Lịch sử chấm công gần đây
          </h2>
          <select
            id="historyLimit"
            class="input-modern h-auto"
          >
            <option value="7">7 ngày</option>
            <option value="15">15 ngày</option>
            <option value="30" selected>30 ngày</option>
            <option value="60">60 ngày</option>
          </select>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-slate-200 text-left">
            <thead class="table-head">
              <tr>
                <th class="px-4 py-3 font-semibold">Ngày</th>
                <th class="px-4 py-3 font-semibold">Giờ vào</th>
                <th class="px-4 py-3 font-semibold">Giờ ra</th>
                <th class="px-4 py-3 font-semibold">Ghi chú</th>
              </tr>
            </thead>
            <tbody id="historyBody" class="divide-y divide-slate-200 text-slate-600"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="js/api.js"></script>
    <script src="js/nhanvien.js"></script>
  </body>
</html>
