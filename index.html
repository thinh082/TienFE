<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-surface: #ffffff;
        --bg-body: #f3f4f6;
        --primary: #4f46e5;
        --primary-strong: #4338ca;
        --text-strong: #1e293b;
        --text-muted: #64748b;
        --border: #e2e8f0;
        --shadow: 0 10px 30px -12px rgba(79, 70, 229, 0.35);
      }
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }
      .card {
        border-radius: 16px;
        box-shadow: 0 12px 30px -16px rgba(15, 23, 42, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.6);
        background: rgba(255, 255, 255, 0.88);
        backdrop-filter: blur(10px);
      }
      .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--primary-strong));
        color: #fff;
        transition: transform 150ms ease, box-shadow 150ms ease, background 150ms ease;
        box-shadow: var(--shadow);
      }
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 34px -18px rgba(67, 56, 202, 0.55);
      }
      .btn-primary:active {
        transform: translateY(0);
      }
      .input-modern {
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #fff;
        height: 48px;
        padding: 0.75rem 1rem;
        transition: border 150ms ease, box-shadow 150ms ease;
      }
      .input-modern:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.12);
        outline: none;
      }
    </style>
  </head>
  <body class="relative min-h-screen bg-[var(--bg-body)] font-sans text-[1.4rem] text-slate-700">
    <div class="pointer-events-none absolute inset-0">
      <div class="absolute left-10 top-16 h-56 w-56 rounded-full bg-indigo-200/30 blur-3xl"></div>
      <div class="absolute right-12 bottom-10 h-64 w-64 rounded-full bg-sky-200/25 blur-3xl"></div>
    </div>
    <main class="relative flex min-h-screen items-center justify-center px-4 py-12">
      <section class="card w-full max-w-[520px] p-10">
        <div class="mb-8 flex items-center justify-between">
          <div>
            <p class="text-[1.2rem] uppercase tracking-[0.24rem] text-indigo-500">HR Portal</p>
            <h1 class="text-[2.4rem] font-semibold text-[var(--text-strong)]">Đăng nhập</h1>
            <p class="mt-1 text-[1.3rem] text-[var(--text-muted)]">Truy cập bảng điều khiển của bạn</p>
          </div>
          <div class="flex h-12 w-12 items-center justify-center rounded-2xl bg-indigo-100 text-indigo-600">
            <!-- simple brand icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6v6l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
        </div>

        <form id="loginForm" class="space-y-5">
          <div>
            <label class="mb-2 block text-slate-600">Tên đăng nhập</label>
            <input
              type="text"
              name="username"
              required
              class="input-modern w-full"
            />
          </div>
          <div>
            <label class="mb-2 block text-slate-600">Mật khẩu</label>
            <input
              type="password"
              name="password"
              required
              class="input-modern w-full"
            />
          </div>
          <button
            type="submit"
            class="btn-primary w-full rounded-xl py-3 text-[1.4rem] font-semibold"
          >
            Đăng nhập
          </button>
        </form>
        <p id="loginMessage" class="mt-4 text-center text-slate-500"></p>
      </section>
    </main>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
