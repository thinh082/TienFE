<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-sky-50 via-white to-blue-50 font-sans text-[1.4rem] text-slate-700">
    <main class="flex min-h-screen items-center justify-center px-4 py-10">
      <section class="w-full max-w-[520px] rounded-2xl border border-white/70 bg-white/80 p-10 shadow-xl backdrop-blur">
        <div class="mb-8 flex items-center justify-between">
          <div>
            <p class="text-[1.2rem] uppercase tracking-[0.2rem] text-sky-500">HR Portal</p>
            <h1 class="text-[2.2rem] font-semibold text-slate-900">Đăng nhập</h1>
            <p class="mt-1 text-slate-500">Truy cập bảng điều khiển của bạn</p>
          </div>
          <div class="flex h-12 w-12 items-center justify-center rounded-full bg-sky-100 text-sky-600">
            <!-- simple brand icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6v6l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
        </div>

        <form id="loginForm" class="space-y-5">
          <div>
            <label class="mb-2 block text-slate-600">Tên đăng nhập</label>
            <input
              type="text"
              name="username"
              required
              class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 outline-none transition focus:border-sky-400 focus:ring-2 focus:ring-sky-200"
            />
          </div>
          <div>
            <label class="mb-2 block text-slate-600">Mật khẩu</label>
            <input
              type="password"
              name="password"
              required
              class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 outline-none transition focus:border-sky-400 focus:ring-2 focus:ring-sky-200"
            />
          </div>
          <button
            type="submit"
            class="w-full rounded-xl bg-sky-600 py-3 text-white transition hover:-translate-y-[1px] hover:bg-sky-700 active:translate-y-0"
          >
            Đăng nhập
          </button>
        </form>
        <p id="loginMessage" class="mt-4 text-center text-slate-500"></p>
      </section>
    </main>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
